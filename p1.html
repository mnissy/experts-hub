<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="main.css">
<meta charset="utf-8">
<title>Hello World</title>
</head>
<body>
<h1>Hello World</h1>
<p>this is web page.</p>
<!--block-->
<div class="green">
<p>this is some text</p>
</div>
<!--inline--> 
<p>soon we will be<em> writing html </em>with the best of them</p>
<!--strong importance-->
<p><strong>Caution:</strong>falling rocks.</p>
<!--stylistically offset-->
<p>this recipe<b>bacon</b>and<b>bacconise</b>
<p>i<em>hai</em>chicago</p>
<!--stressed emphasis-->
<p><em>hello</em></p>
<!--alternative voice or tone-->
<p><i>j</i></p>
<code class="border-solid">2px<br>solid</code>
<code class="border-double">6px<br>double</code>
<code class="border-dashed">8px<br>dashed</code>
<code class="border-dotted">4px<br>dotted</code>
<code class="border-rounds">5px</code>
<code class="border-circle">50%</code>
<code class="border-football">15px75px</code>


</body>
</html>
